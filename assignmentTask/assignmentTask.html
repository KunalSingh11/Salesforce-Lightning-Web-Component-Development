<template>

    <div class="slds-box">

        <lightning-card>

            <div class="slds-align_absolute-center">
                <lightning-layout>
                    <lightning-input class="slds-m-bottom_medium" type="text" placeholder="Search Account Name..."
                        onchange={searchHandler}>
                    </lightning-input>
                </lightning-layout>
            </div>

            <div class="slds-box">
                <lightning-layout>
                    <lightning-layout-item>
                        <lightning-datatable key-field="id" data={resultData} columns={dataTableColumns}
                            show-row-number-column="true" hide-checkbox-column="true">
                        </lightning-datatable>
                    </lightning-layout-item>
                </lightning-layout>
            </div>


            <div class="slds-m-around_medium">
                <lightning-combobox class=" slds-float_left" label="Records per Page" options={comboBoxOptions}
                    placeholder="Records per Page" onchange={handleComboBoxChange}></lightning-combobox>
            </div>

            <lightning-layout class="slds-align_absolute-center">

                <lightning-layout-item class="slds-m-around_medium">
                    <lightning-button label="PREV" onclick={getPreviousPage}></lightning-button>
                </lightning-layout-item>

                <lightning-layout-item class="slds-m-around_medium">
                    <p>{currentPageNumber} of {totalNumberOfPages} pages</p>
                </lightning-layout-item>

                <lightning-layout-item class="slds-m-around_medium">
                    <lightning-button label="NEXT" onclick={getNextPage}></lightning-button>
                </lightning-layout-item>

            </lightning-layout>


        </lightning-card>

    </div>

</template>
